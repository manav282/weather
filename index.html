<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span>WEATHERMAN</span>
            <input type="text" class="city" placeholder="  Search for places...">
            <button class="go">Search</button>
        </div>
        <div class="place"></div>
        <div class="dt"></div>
        <div class="curr">
            <div><img alt="" class="icon"> 
            </div>
            <div>
                <h3 class="temp"></h3>
                <h3 class="description"></h3>
            </div>    
        </div>

            <div class="day3" onclick="weather.myfunction(3)"></div>
            <div class="day4" onclick="weather.myfunction(4)"></div>
            <div class="day5" onclick="weather.myfunction(5)"></div>
        </div>
        <div class="hourDetails">

                    </div>
                    <div>

                        <h3 class="visibility1"></h3>

                    </div>
